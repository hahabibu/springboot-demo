	<head>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/magnific-popup.css">
		<link rel="stylesheet" href="css/fontawesome-all.min.css">

	</head>
	
	<style type="text/css">
		/* 自定义背景图片 */
		.customBg{
			background-image:linear-gradient(rgba(245,245,245,0.7), rgba(245,245,245, 0.7)),url(pic/logo4.jpg) ;
			background-repeat: no-repeat;
			background-position: center;
			background-size: 400px 250px;/*35%*/
		}
	</style>


	<body>
		<!--[if lte IE 9]><p class="browserupgrade">You are using an <strong>outdated</strong>browser. Please <a href="https://browsehappy.com/">upgrade your browser</a>to improve your experience and security.</p><![endif]-->
		<header>
			<!-- header-top-area-start -->
			<div class="header-top-area">
				<div class="container">
					<div class="row">
						<div class="col-xl-3 col-lg-3">
							<div class="logo">
								<a href="index.html"><img src="pic/logo.jpg" alt="" width="40" height="40" /></a>
							</div>
						</div>
						<div class="col-xl-9 col-lg-9">
							<div class="main-menu text-right">
								<nav id="mobile-menu">
									<ul>
										<li class="active">
											<a href="index.html">主页 </a>
										</li>
										<li>
											<a href="about.html">关于我们</a>
										</li>
										<li>
											<a href="contact.html">联系我们</a>
										</li>
									</ul>
								</nav>
							</div>
							<div class="mobile-menu"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- header-top-area-end -->
		</header>
		<!-- breadcrumb-area-start -->
		<div class="breadcrumb-area pt-100 pb-100 gray-bg customBg">
			<div class="container">
				<div class="row">
					<div class="col-xl-8 col-lg-8 offset-lg-2 offset-xl-2">
						<div class="breadcrumb-text text-center">
							<h3>联系我们</h3>
							<p>优衣库(Uniqlo) 的内在涵义是指通过摒弃了不必要装潢装饰的仓储型店铺，采用超市型的自助购物方式，以合理可信的价格提供顾客希望的商品</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- breadcrumb-area-end -->
		<!-- contact-area-start -->
		<div class="contact-area pt-100 pb-70" >
			<div class="container">
				<div class="row">
					<div class="col-xl-6 col-lg-6 mb-30">
						<div class="contact-wrapper">
							<div class="contact-form">
								<div class="contact-title mb-35">
									<h2>请留下您的宝贵意见</h2>
								</div>
								<form action="#">
									<div class="row">
										<div class="col-xl-6">
											<input placeholder="姓名: " type="text">
										</div>
										<div class="col-xl-6">
											<input placeholder="邮箱: " type="email">
										</div>
										<div class="col-xl-12">
											<textarea name="comments" id="comments" cols="30" rows="10" placeholder="评价或建议"></textarea>
											<button type="submit">提交</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-xl-6 col-md-6 mb-30">
						<div class="address-wrapper">
							<div class="contact-title mb-35">
								<h2>公司信息</h2>
							</div>
							<ul class="address-info">
								<li>
									<div class="address-icon">
										<a href="#"><span class="ti-location-pin"></span></a>
									</div>
									<div class="address-text">
										<h5>地址:</h5>
										<span>优衣库已在武汉、北京、天津、石家庄 、杭州、上海、南京、重庆、成都、广州、青岛、沈阳、长春、大连、济南、西安、哈尔滨、绵阳、齐齐哈尔荆州等内地重要城市布点</span></div>
								</li>
								<li>
									<div class="address-icon">
										<a href="#"><span class="ti-tablet"></span></a>
									</div>
									<div class="address-text">
										<h5>联系方式:</h5>
										<span>+xxx xxx xxxx</span></div>
								</li>
								<li>
									<div class="address-icon">
										<a href="#"><span class="ti-email"></span></a>
									</div>
									<div class="address-text">
										<h5>邮箱:</h5>
										<span>comment@uyk.net</span></div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- contact-area-end -->
		<!-- footer-area-start -->
		<footer>
			<div class="footer-area gray-bg pt-60 pb-40">
				<div class="container">
					<div class="row">
						<div class="col-xl-7 col-lg-7 col-md-7 mb-20">
							<div class="copyright text-md-right">
								<p>Copyright &copy; 2021.优衣库.
									<a target="_blank" href="#">主页</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/isotope.pkgd.min.js"></script>
		<script src="js/jquery.magnific-popup.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/jquery.meanmenu.min.js"></script>
		<script src="js/ajax-form.js"></script>
		<script src="js/wow.min.js"></script>
		<script src="js/jquery.scrollUp.min.js"></script>
		<script src="js/imagesloaded.pkgd.min.js"></script>
